<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Brew & Beans - Visit</title>
  <meta name='description' content='Get directions, hours, and contact Brew & Beans.'>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class='font-[Open Sans] text-gray-700 antialiased'>
  <header class='bg-white shadow sticky top-0 z-50'>
    <div class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'>
      <div class='flex justify-between items-center h-16'>
        <a href='index.html' class='text-2xl font-[Montserrat] font-bold text-[#3C2415]'>Brew & Beans</a>
        <nav class='hidden md:flex space-x-6'>
          <a href='index.html' class='text-gray-700 hover:text-[#3C2415]'>Home</a>
          <a href='menu.html' class='text-gray-700 hover:text-[#3C2415]'>Menu</a>
          <a href='about.html' class='text-gray-700 hover:text-[#3C2415]'>Our Story</a>
        </nav>
        <button id='mobile-menu-button' class='md:hidden text-gray-700 hover:text-[#3C2415]'>
          <svg class='h-6 w-6' fill='none' stroke='currentColor' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
            <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 6h16M4 12h16M4 18h16'></path>
          </svg>
        </button>
      </div>
    </div>
    <div id='mobile-menu' class='hidden md:hidden'>
      <a href='index.html' class='block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100'>Home</a>
      <a href='menu.html' class='block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100'>Menu</a>
      <a href='about.html' class='block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100'>Our Story</a>
    </div>
  </header>
  <main>
    <section class='min-h-screen bg-cover bg-center' style="background-image: url('https://pixabay.com/get/g91b424f43abe759838433847bdd484eb44ead2fb3ea547175be77651d3a2b6ba78bc610c87775f46c44e5b3d73378953554139d772f61e3fadc58ab583561891_640.jpg');">
      <div class='bg-black/50 h-full w-full flex items-center justify-center'>
        <div class='text-center p-6 md:p-12'>
          <h1 class='text-4xl md:text-5xl font-[Montserrat] font-bold text-white'>Visit Brew & Beans</h1>
          <p class='text-white/90 mt-4 max-w-2xl mx-auto'>Come by for a warm cup, a flaky pastry, and a friendly atmosphere.</p>
        </div>
      </div>
    </section>
    <section class='py-16 bg-white'>
      <div class='max-w-5xl mx-auto px-4'>
        <div class='grid grid-cols-1 md:grid-cols-2 gap-8'>
          <div>
            <h2 class='text-2xl font-[Montserrat] font-bold text-[#3C2415] mb-2'>Find Us</h2>
            <p class='text-gray-700'>123 Coffee Lane, Bean Town</p>
            <p class='text-gray-700 mt-2'>Mon-Sun: 7:00 AM - 7:00 PM</p>
          </div>
          <div>
            <h2 class='text-2xl font-[Montserrat] font-bold text-[#3C2415] mb-2'>Contact</h2>
            <form class='space-y-3' onsubmit='return false;'>
              <input aria-label='Name' placeholder='Your name' class='w-full px-3 py-2 rounded border' />
              <input aria-label='Email' placeholder='Email' type='email' class='w-full px-3 py-2 rounded border' />
              <textarea aria-label='Message' placeholder='Message' class='w-full h-28 px-3 py-2 rounded border' ></textarea>
              <button class='bg-[#D2B48C] px-4 py-2 rounded font-semibold'>Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class='bg-[#3C2415] text-white'>
    <div class='max-w-7xl mx-auto px-4 py-6 text-center'>Â© 2025 Brew & Beans</div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      btn?.addEventListener('click', function() { menu.classList.toggle('hidden'); });
    });
  </script>
</body>
</html>
